{% extends "account/studentbase.html" %}
{% load static %}

{% block title %}Change your password{% endblock title %}

{% block content %}


<div class="container bg-light">

<center>
            <div class="col-md-4 col-xl-6">
                <div class="card order-card" style="background:#eee">
                  <div class="card-block" style="color:black !important">
                      <h2>Change your password</h2>
                     <form method="post">
                         {% csrf_token %}
                         {% for field in form %}
                        <div class="field">
                            {{ field.errors }}
                            {{ field.label_tag }}&nbsp;&nbsp;
                            {{ field }}
                        </div>
                         {% endfor %}
                        <button type="submit" class="btn btn-primary">Change</button>
                     </form>

                  </div>
                </div>
            </div>
</center>

    </div>


{% endblock content %}
