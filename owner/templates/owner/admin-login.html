{% load static %}
{% load thumbnail %}
<!DOCTYPE html>
<!-- Created By Rigan Tech -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Admin Login</title>
      <link rel="stylesheet" href="{% static 'owner/css/login.css' %}">
      <link rel="stylesheet" href="{% static 'owner/css/fontawesome.css' %}"/>
      <link rel="stylesheet" href="{% static 'owner/css/bootstrap.min.css' %}"/>
   </head>
   <body>
      <div class="content">
         {% if messages %}
            <ul class="messages" style="list-style-type:none;">
               {% for message in messages %}
                  <li class="alert alert-dismissible alert-{{ message.tags }}"><i class="fa fa-{{ message.tags }}"></i>
                     {{ message|safe }} <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  </li>
               {% endfor %}
            </ul>
         {% endif %}
         <header>Admin Login</header>
         <form action="{% url 'admin_login' %}" method="POST">
            {% csrf_token %}
            <div class="field">
               <input id="username" name="username" type="text" autocomplete="off" placeholder="Enter Username">
               <div class="icons">
                  <span class="icon2 fa fa-user"></span>
               </div>
            </div>
            <div class="field">
               <input id="password" name="password" type="password" autocomplete="off" placeholder="Enter Password">
               <div class="icons">
                  <span class="icon2 fa fa-eye" id="pass"></span>
               </div> 
            </div>
            <button type="submit">Submit</button>
         </form>
      </div>
      <script>
         var password = document.querySelector('#password');
         var pass = document.querySelector('#pass');
         pass.onclick = function() {
            if(password.type == "password") {
               password.type = "text";
            }
            else {
               password.type = "password";
            }
         }
      </script>
   </body>
</html>
