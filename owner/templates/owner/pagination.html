
<div class="col-lg-12">
                  <ul class="page-numbers" style="list-style-type:none;display:flex;justify-content:center;align-items:center;">
                    {% if page.has_previous %}
                      <li style="padding:15px;background:#000;margin:10px;"><a href="?page={{ page.previous_page_number }}" style="color:#fff;text-decoration:none;font-size:20px;"><i class="fa fa-angle-double-left"></i> Prev</a></li>
                    {% endif %}
                    <li style="padding:15px;background:#ddd;margin:10px;"><a href="#" style="color:#000;text-decoration:none;font-size:20px;">{{ page.number }} of {{ page.paginator.num_pages }}</a></li>
                    {% if page.has_next %}
                      <li style="padding:15px;background:#000;margin:10px;"><a href="?page={{ page.next_page_number }}" style="color:#fff;text-decoration:none;font-size:20px;">Next <i class="fa fa-angle-double-right"></i></a></li>
                    {% endif %}
                  </ul>
                </div>
